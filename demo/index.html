<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jquery-circle-progress - jQuery Plugin to draw animated circular progress bars</title>
    <link rel="stylesheet" href="page-styles.css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>

<body>

<h1 class="page-title">
    jquery-circle-progress <i class="minor-info">0.5.1</i>
</h1>

<div class="circles">
    <div class="first circle">
        <span>no <br/> animation</span>
    </div>

    <div class="second circle">
        <strong></strong>
        <span>animation <br/> progress</span>
    </div>

    <div class="third circle">
        <strong></strong>
        <span>value <br/> progress</span>
    </div>

    <div class="forth circle">
        <span>solid fill, <br/> custom angle</span>
    </div>

    <div class="fifth circle">
        <span>image fill, <br/> custom sizes</span>
    </div>

    <p>
        See these examples <a href="examples.js" target="_blank">code</a> <br/>
        <i class="minor-info">(JS file will be opened in new tab)</i>
    </p>

    <p>
        Read the documentation on <a href="https://github.com/kottenator/jquery-circle-progress">GitHub</a>
    </p>

    <p>
        <a class="download-button" href="">Download v.0.5.1</a> or <code>bower install jquery-circle-progress</code>
    </p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../dist/circle-progress.js"></script>
<script src="examples.js"></script>
</body>

</html>
